<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Medico Login - SB Admin 2</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido de nuevo!</h1>
                                    </div>

                                    <!-- Alerta de error -->
                                    <div id="errorAlert"></div>

                                    <!-- Formulario de login -->
                                    <form class="user" action="loginuser" method="post">
                                        <div class="form-group">
                                            <input type="text" name="ndniMedi" class="form-control form-control-user"
                                                aria-describedby="dniHelp" placeholder="Ingrese su DNI">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="passMedi" class="form-control form-control-user"
                                                placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordarme</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Iniciar sesión
                                        </button>
                                        <hr>
                                    </form>

                                    <!-- Botón para iniciar sesión con Google -->
                                    <div id="g_id_onload"
                                         data-client_id="818284419902-idhlq68s0rg8ff2anibe3be4gd584b4f.apps.googleusercontent.com"
                                         data-context="signin"
                                         data-ux_mode="redirect"
                                         data-login_uri="http://localhost:8080/ExamenRecuperacion/tables.html"
                                         data-auto_prompt="false">
                                    </div>

                                    <div class="g_id_signin"
                                         data-type="standard"
                                         data-shape="rectangular"
                                         data-theme="outline"
                                         data-text="sign_in_with"
                                         data-size="large"
                                         data-logo_alignment="left">
                                    </div>

                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Script para mostrar mensajes de error -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        const alertBox = document.getElementById("errorAlert");

        if (error) {
            let message = "";
            switch (error) {
                case "1":
                    message = "Por favor, complete todos los campos.";
                    break;
                case "usuario":
                    message = "Usuario no encontrado.";
                    break;
                case "pass":
                    message = "Contraseña incorrecta.";
                    break;
                case "hash":
                    message = "Error al verificar la contraseña.";
                    break;
                default:
                    message = "Error desconocido.";
            }

            alertBox.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`;
        }
    </script>

    <!-- Script de Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
